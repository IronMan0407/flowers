    <script>
      async function fetchComments(imageId) {
        const response = await fetch('https://your-backend-url.onrender.com/api/comments/' + imageId);
        const comments = await response.json();
        return comments;
      }

      async function submitComment(event, imageId) {
        event.preventDefault();
        const input = document.getElementById(`comment-input-${imageId}`);
        const comment = input.value;
        if (!comment) return;

        const response = await fetch('https://your-backend-url.onrender.com/api/comments/' + imageId, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ comment }),
        });

        if (response.ok) {
          const commentsDiv = document.getElementById(`comments-${imageId}`);
          const newComment = document.createElement('p');
          newComment.textContent = comment;
          commentsDiv.appendChild(newComment);
          input.value = '';
        }
      }
    </script>
